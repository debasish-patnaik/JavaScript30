<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Understanding JavaScript's Capture</title>
		<link rel="icon" href="https://fav.farm/ðŸ”¥" />
	</head>
	<body class="bod">
		<div class="one">
			<div class="two">
				<div class="three"></div>
			</div>
		</div>

		<style>
			html {
				box-sizing: border-box;
			}

			*,
			*:before,
			*:after {
				box-sizing: inherit;
			}

			div {
				width: 100%;
				padding: 100px;
			}

			.one {
				background: thistle;
			}

			.two {
				background: mistyrose;
			}

			.three {
				background: coral;
			}
		</style>

		<button></button>
		<script>
			const divs = document.querySelectorAll('div');

			function logText(e) {
				console.log(this.classList.value);
				e.stopPropagation(); // stopPropagation is used to stop event bubbling
				// console.log(this);
			}

			divs.forEach(
				(div) =>
					div.addEventListener('click', logText, { capture: false, once: true }) // capture is used to change the order of bubbling, true for top to down and false for bottom to top; once is used to unbind the event listener after it listens once
			);
		</script>
	</body>
</html>
